<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Helena | AR/UR</title>
<link rel="stylesheet" href="https://arur.site/style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
function receiveData(msg)
    {
    let d = JSON.parse(msg);
    let status = d.action;
    if (d.line != '')
        status += ` "${d.line}"`;
    $("#status").html(status);
    }

function requestData()
    {
    $.ajax({url: 'https://arur.site/getstate/Helena'}).done(receiveData);
    }

function setup()
    {
    requestData();
    setInterval(requestData,1000);
    }
$(document).ready(setup);
</script>
</head>
<body>
<h1>Helena</h1>
<img src="helena.png" align="right" width="256">
<p>I am playing the part of Helena</p>
<p>I am currently: <span id="status"></span></p>
</body>
</html>
